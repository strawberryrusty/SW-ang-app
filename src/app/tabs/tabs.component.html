<div>
  <ul class="nav nav-tabs">
    <li class="nav-item" [ngClass]="{active: chosenList === 'all'}">
      <a (click)="onChoose('all')" style="cursor: pointer" class="nav-link"
        >All</a
      >
    </li>
    <li class="nav-item" [ngClass]="{active: chosenList === 'light'}">
      <a (click)="onChoose('light')" class="nav-link" style="cursor: pointer"
        >Light</a
      >
    </li>
    <li class="nav-item" [ngClass]="{active: chosenList === 'dark'}">
      <a (click)="onChoose('dark')" class="nav-link" style="cursor: pointer"
        >Dark</a
      >
    </li>
  </ul>
  <app-list [characters]="getCharacters()" (sideAssigned)="onSideChosen($event)"></app-list>
</div>
